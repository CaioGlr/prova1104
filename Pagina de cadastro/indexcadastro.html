<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/estiloscadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="links">
        <header>
            <ul>
                <l1>
                    <a href="../Pagina de cadastro/indexcadastro.html"> Registre-se!</a>
                    <a href="../Pagina inicial/indexinicial.html"> Pagina inicial</a>
                    <a href="../Produtos/indexprodutos.html"> Nossa Loja</a>
                </l1>
            </ul>
        </header>
    </div>   
    <header>
        <h1>Registre-se!</h1>
    </header>
    <fieldset>
        <legend> Insira seus dados</legend>
    <label>
        Nome: <input type="text" name="text_nome" placeholder="Insira seu nome aqui" required/>
    </label>
    <label>
        Email: <input type="email" name="text_email" placeholder="Insira seu Email aqui" required/>
    </label>
    <label>
        Celular: <input type="number" name="text_number" placeholder="Insira seu Celular aqui" required/>
    </label>
    <label>
        CPF: <input type="number" name="text_cpf" placeholder="Insira seu CPF" required/>
    </label>
    <label>
        Data de Nascimento: <input type="date" name="text_date" placeholder="Insira sua data de nascimento aqui" required/>
    </label>
    <label>
        RG: <input type="RG" name="text_rg" placeholder="Insira seu RG aqui" required/>
    </label>
    </fieldset>
    <fieldset>
        <legend> Endereço</legend>
        <label>
            Cidade: <input type="text" name="text_endereco" placeholder="Insira seu Endereço aqui" required/>
        </label>
        <label>
            Bairro: <input type="text" name="text_endereco" placeholder="Insira seu Endereço aqui" required/>
        </label>
        <label>
            Rua: <input type="text" name="text_endereco" placeholder="Insira seu Endereço aqui" required/>
        </label>
        <label>
            Estado: <input type="text" name="text_endereco" placeholder="Insira seu Endereço aqui" required/>
        </label>       
    </fieldset>

    <button type="submit" class="botao-enviar">Enviar</button>
    <address>
        Rua José Odecio Ciola 85 <br>
        Residencial Pedro Juliano <br>
        17220360
    </address>
    </body>
</html>
